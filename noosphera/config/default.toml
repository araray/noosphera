[server]
host = "0.0.0.0"
port = 8000

[logging]
level = "INFO"
json = true
request_id_header = "X-Request-ID"

[database]
url = "postgresql+psycopg://app:app@localhost:5432/noosphera"
admin_url = "postgresql+psycopg://admin:admin@localhost:5432/noosphera"
pool_size = 10
max_overflow = 10
connect_timeout_s = 5

[providers]
default = "openai"
# concrete keys/urls provided via env in later steps

[features]
auth_enabled = false   # will switch to true in Step 1.3
